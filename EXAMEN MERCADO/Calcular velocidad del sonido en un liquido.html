<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Velocidad del Sonido en Líquidos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    h2 {
        text-align: center;
    }
    #formulario {
        max-width: 300px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label, input, button {
        display: block;
        width: 100%;
        margin-top: 10px;
    }
    input, button {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <h2>Calculadora de Velocidad del Sonido en Líquidos</h2>
    <div id="formulario">
        <label for="moduloBulk">Módulo de Bulk (N/m<sup>2</sup>):</label>
        <input type="number" id="moduloBulk" required>
        <label for="densidadLiquido">Densidad (kg/m<sup>3</sup>):</label>
        <input type="number" id="densidadLiquido" required>
        <button onclick="calcularVelocidadLiquido()">Calcular</button>
    </div>
<script>
function calcularVelocidadLiquido() {
    const modulo = document.getElementById('moduloBulk').value;
    const densidad = document.getElementById('densidadLiquido').value;
    if (modulo && densidad) {
        const velocidad = Math.sqrt(modulo / densidad);
        alert("La velocidad del sonido en el líquido es:"+velocidad.toFixed(2)+" m/s");
    } else {
        alert("Por favor, introduce todos los datos requeridos.");
    }
}
</script>
</body>
