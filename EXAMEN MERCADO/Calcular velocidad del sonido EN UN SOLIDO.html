 <!-- Velocidad del sonido
 v = velocidad del sonido
 B = modulo de volumen
 p = densidad
 Y = Modulo de Young
 R = constante universal de los gases = 8.314
 M = masa
 T = temperatura
 P = Presión
 s = Modulo de corte -->

 <!DOCTYPE html>
 <html lang="es">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Velocidad del Sonido en Sólidos</title>
 <style>
 body {
     font-family: Arial, sans-serif;
     margin: 0;
     padding: 0;
     background-color: #f0f0f0;
 }
 h2 {
     text-align: center;
 }
 #formulario {
     max-width: 300px;
     margin: auto;
     background: #fff;
     padding: 20px;
     border-radius: 8px;
     box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 }
 label, input, button {
     display: block;
     width: 100%;
     margin-top: 10px;
 }
 input, button {
     padding: 10px;
     border: 1px solid #ccc;
     border-radius: 5px;
 }
 button {
     background-color: #007bff;
     color: white;
     cursor: pointer;
 }
 button:hover {
     background-color: #0056b3;
 }
 </style>
 </head>
 <body>
     <h2>Calculadora de Velocidad del Sonido en Sólidos</h2>
     <div id="formulario">
         <label for="modulo">Módulo de Elasticidad (N/m<sup>2</sup>):</label>
         <input type="number" id="modulo" required>
 
         <label for="densidad">Densidad (kg/m<sup>3</sup>):</label>
         <input type="number" id="densidad" required>
 
         <button onclick="calcularVelocidadSolido()">Calcular</button>
     </div>
 <script>
 function calcularVelocidadSolido() {
     const modulo = document.getElementById('modulo').value;
     const densidad = document.getElementById('densidad').value;
 
     if (modulo && densidad) {
         const velocidad = Math.sqrt(modulo / densidad);
         alert("La velocidad del sonido en el sólido es: "+velocidad.toFixed(2)+"m/s");
     } else {
         alert("Por favor, introduce todos los datos requeridos.");
     }
 }
 </script>
 </body>
 </html>
