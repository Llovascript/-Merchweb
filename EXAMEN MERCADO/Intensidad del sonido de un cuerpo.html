<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intensidad del Sonido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
        }
        input, button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>Calcular la Intensidad del Sonido</h2>

    <div class="form-group">
        <label for="potencia">Potencia (P en watts):</label>
        <input type="number" id="potencia" step="any" required>
    </div>
    <div class="form-group">
        <label for="radio1">Radio 1 (R1 en metros):</label>
        <input type="number" id="radio1" step="any" required>
    </div>
    <button onclick="calcularIntensidad()">Calcular Intensidad</button>

    <script>
        function calcularIntensidad() {
            const P = document.getElementById('potencia').value;
            const R1 = document.getElementById('radio1').value;

            if (P > 0 && R1 > 0) {
                const I = P / (4 * Math.PI * R1 ** 2);
                alert(`La intensidad del sonido es: ${I.toFixed(4)} W/m²`);
            } else {
                alert('Por favor, ingrese valores válidos para potencia y radio.');
            }
        }
    </script>
</body>
</html>
