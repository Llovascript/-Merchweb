<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ley del Inverso del Cuadrado</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Ley del Inverso del Cuadrado</h1>
    
    <label for="intensidad1">Intensidad 1:</label>
    <input type="number" id="intensidad1" placeholder="Ingrese la intensidad 1">
    
    <label for="intensidad2">Intensidad 2:</label>
    <input type="number" id="intensidad2" placeholder="Ingrese la intensidad 2">
    
    <label for="distancia1">Distancia 1:</label>
    <input type="number" id="distancia1" placeholder="Ingrese la distancia 1">
    
    <label for="distancia2">Distancia 2:</label>
    <input type="number" id="distancia2" placeholder="Ingrese la distancia 2">
    
    <button onclick="calcularVariableDesconocida()">Calcular Variable Desconocida</button>
    
    <p id="resultado"></p>

    <script>
        function calcularVariableDesconocida() {
            // Obtener los valores desde los inputs
            var intensidad1 = parseFloat(document.getElementById("intensidad1").value);
            var intensidad2 = parseFloat(document.getElementById("intensidad2").value);
            var distancia1 = parseFloat(document.getElementById("distancia1").value);
            var distancia2 = parseFloat(document.getElementById("distancia2").value);

            // Realizar los cálculos para cada variable desconocida
            if (!isNaN(intensidad1) && !isNaN(intensidad2) && !isNaN(distancia1) && isNaN(distancia2)) {
                // Calcular distancia2
                var distancia2_calculada = Math.sqrt((intensidad1 / intensidad2) * Math.pow(distancia1, 2));
                document.getElementById("resultado").innerHTML = "Distancia 2: " + distancia2_calculada.toFixed(4);
            } else if (!isNaN(intensidad1) && !isNaN(intensidad2) && isNaN(distancia1) && !isNaN(distancia2)) {
                // Calcular distancia1
                var distancia1_calculada = Math.sqrt((intensidad2 / intensidad1) * Math.pow(distancia2, 2));
                document.getElementById("resultado").innerHTML = "Distancia 1: " + distancia1_calculada.toFixed(4);
            } else if (!isNaN(intensidad1) && isNaN(intensidad2) && !isNaN(distancia1) && !isNaN(distancia2)) {
                // Calcular intensidad2
                var intensidad2_calculada = intensidad1 * Math.pow(distancia1, 2) / Math.pow(distancia2, 2);
                document.getElementById("resultado").innerHTML = "Intensidad 2: " + intensidad2_calculada.toFixed(4);
            } else if (isNaN(intensidad1) && !isNaN(intensidad2) && !isNaN(distancia1) && !isNaN(distancia2)) {
                // Calcular intensidad1
                var intensidad1_calculada = intensidad2 * Math.pow(distancia2, 2) / Math.pow(distancia1, 2);
                document.getElementById("resultado").innerHTML = "Intensidad 1: " + intensidad1_calculada.toFixed(4);
            } else {
                document.getElementById("resultado").innerHTML = "Por favor, ingrese valores válidos.";
            }
        }
    </script>
</body>
</html>
